<header class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">
      <!-- PLACE LOGO HERE <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
      <span class="fs-4">ACME-EXPLORER</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown"
            aria-expanded="false">
            Trips
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li>
              <a class="dropdown-item" routerLink="/trips">Search</a>
            </li>
            <li>
              <hr *ngIf="activeRole === 'manager'" class="dropdown-divider">
            </li>
            <li *ngIf="activeRole === 'manager'">
              <a class="dropdown-item" routerLink="/trips/create">Create</a>
            </li>
          </ul>
        </li>
        <li *ngIf="activeRole === 'administrator'" class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Administration
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" routerLink="/dashboard">Dashboard</a></li>
          </ul>
        </li>
        <li *ngIf="currentActor" class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li class="nav-item">
              <a class="dropdown-item" routerLink="/profile/{{currentActor._id}}">Profile</a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li class="nav-item">
              <a href="#" (click)="logOut()" class="dropdown-item text-primary">Logout</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="nav nav-pills">
        <div *ngIf="!currentActor" class="nav-item"><a href="/login" class="nav-link active ms-lg-3"
            aria-current="page">Login</a>
        </div>

      </div>

    </div>
  </div>
</header>
