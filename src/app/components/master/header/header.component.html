<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <!-- PLACE LOGO HERE <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
    <span class="fs-4">ACME-EXPLORER</span>
  </a>

  <div class="dropdown">
    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      Trips
    </a>
    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" routerLink="/trips">Search</a></li>
      <li><hr class="dropdown-divider"></li>
      <li *ngIf="activeRole === 'manager'"><a class="dropdown-item" routerLink="/trips/create">Create</a></li>
    </ul>
  </div>

  <div class="nav nav-pills">
    <div *ngIf="!currentActor" class="nav-item"><a href="/login" class="nav-link active" aria-current="page">Login</a></div>
    <div *ngIf="currentActor" class="dropdown text-end">
      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
      </a>
      <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" routerLink="/profile/{{currentActor._id}}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><button (click)="logOut()" class="nav-link">Logout</button></li>
      </ul>
    </div>
  </div>
</header>
