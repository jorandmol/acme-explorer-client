<div class="breadcrumb">
  <legend class="d-flex justify-content-between">
    <div>
      <h5>
        <span style="margin-right: 15px;">{{ trip.title }}</span>
        <span *ngIf="isCancelled" i18n class="badge bg-danger" >Cancelled</span>
        <span *ngIf="hasExpired" i18n class="badge bg-dark">Expired</span>
        <span *ngIf="isAboutToStart" class="badge bg-primary">
          <countdown [config]="{ stopTime: getTripStartTime(), format: 'HH:m:s - d' }"></countdown> <span i18n> days</span>
        </span>
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ trip.startDate | date: 'shortDate' }} - {{ trip.endDate | date: 'shortDate' }}
      </h6>
    </div>
    <button i18n class="btn btn-light" (click)="goBack()">Trips</button>
  </legend>
</div>

<div *ngIf="sponsorship !== null" class="row mb-3">
  <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    <a [href]="sponsorship.link">
    <img [src]="sponsorship.banner" class="img-fluid rounded" [alt]="sponsorship.link">
    </a>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img [src]="getMainPicture().image" class="img-fluid rounded" [alt]="getMainPicture().title">
      </div>
      <div class="col-md-8">
        <p class="card-text">{{ trip.description }}</p>
        <p class="card-text"><strong i18n>Price:</strong> {{ trip.price }}</p>
        <p class="card-text"><strong i18n>Requirements:</strong> {{ trip.requirements }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="canDisplayActions()" class="card-footer text-muted d-flex justify-content-around" id="tripActions">
    <button i18n class="btn btn-primary mr-2">Edit</button>
    <button i18n class="btn btn-danger mr-2">Delete</button>
    <button i18n class="btn btn-info" (click)="displayTripApplications(trip)">Applications</button>
  </div>
</div>

<div *ngIf="trip.stages && trip.stages.length > 0" class="mt-3" id="stagesAccordion">
  <h4 i18n>Stages</h4>
  <div *ngFor="let stage in trip.stages" class="card">
    <div class="card-header" id="heading{{stage._id}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{stage._id}}" aria-expanded="true" attr.aria-controls="collapse{{stage._id}}">
          {{stage.title}}
        </button>
      </h5>
    </div>

    <div id="collapse{{stage._id}}" class="collapse show" attr.aria-labelledby="heading{{stage._id}}" data-parent="#accordion">
      <div class="card-body">
        <span i18n>Price: </span>{{stage.price}}
        <p>{{stage.description}}</p>
      </div>
    </div>
  </div>
</div>
