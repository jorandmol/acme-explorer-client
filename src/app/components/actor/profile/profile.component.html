<div class="form-signin row m-auto">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <div class="row">
      <h4 i18n class="col-10">Profile</h4>
      <button *ngIf="isEditable" i18n class="col-2 btn btn-danger" (click)="toggleEdit()">Return</button>
      <button *ngIf="!isEditable" i18n class="col-2 btn btn-primary" (click)="toggleEdit()">Edit</button>
    </div>
    <div class="col-12 mt-1 mb-3 small text-center text-muted">{{actor.email}}</div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <input type="hidden" class="form-control" id="_id" formControlName="_id" required>
        <input type="hidden" class="form-control" id="role" formControlName="role" required>
        <input type="hidden" class="form-control" id="password" formControlName="password" required>
        <input type="hidden" class="form-control" id="email" formControlName="email" required>

        <div class="form-floating col-12">
          <input id="name" class="form-control" type="text" formControlName="name" placeholder="name" required>
          <label i18n class="px-4" for="name">Name</label>
          <div *ngIf="name!.errors?.['required']" class="text-danger mb-0" i18n>
            Please, fill in this field
          </div>
        </div>
        <div class="form-floating col-12">
          <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Surname" required>
          <label i18n class="px-4" for="surname">Surname</label>
          <div *ngIf="surname!.errors?.['required']" class="text-danger mb-0" i18n>
            Please, fill in this field
          </div>
        </div>
        <div class="form-floating col-md-12">
          <input id="phone" class="form-control" type="text" formControlName="phone" placeholder="699258147">
          <label i18n class="px-4" for="phone">Phone</label>
        </div>
        <div class="form-floating col-12">
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address">
          <label i18n class="px-4" for="address">Address</label>
        </div>
        <div class="form-group col-12">
          <div class="row">
            <span i18n class="col-12 col-md-4">Preferred language:</span>
          </div>
          <div class="col-12 col-md-8">
            <input type="radio" id="es" formControlName="language" value="es" [checked]="language!.value === 'es'">
            <label i18n class="px-4" for="es">
              <object data="../../../../assets/flags/es.svg" width="15" height="15"></object>
            </label>
            <input type="radio" id="en" formControlName="language" value="en" [checked]="language!.value === 'en'">
            <label i18n class="px-4" for="en">
              <object data="../../../../assets/flags/en.svg" width="15" height="15"></object>
            </label>
          </div>
        </div>
        <div *ngIf="isEditable" class="col-12">
          <button i18n class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="profileForm.invalid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
