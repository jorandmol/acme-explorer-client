<div class="form-signin row m-auto">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <div class="row">
      <h4 i18n class="col-10">Actor info</h4>
      <button i18n class="col-2 btn btn-light" (click)="goBack()">Actors</button>
    </div>
    <div class="col-12 small text-muted">
      <ng-container i18n>Account created at </ng-container>{{ actor.createdAt | date: 'shortDate' }}
    </div>
    <form class="mt-3">
      <div class="row g-3">
        <div class="form-floating col-md-6">
          <input id="name" class="form-control" type="text" [value]="actor.name" disabled="true">
          <label i18n class="px-4" for="name">Name</label>
        </div>
        <div class="form-floating col-md-6">
          <input type="text" class="form-control" id="surname" [value]="actor.surname" disabled="true">
          <label i18n class="px-4" for="surname">Surname</label>
        </div>
        <div class="form-floating col-md-6">
          <input type="email" class="form-control" id="email" [value]="actor.email" disabled="true">
          <label i18n class="px-4" for="email">Email</label>
        </div>
        <div class="form-floating col-md-6">
          <input id="phone" class="form-control" type="text" [value]="actor.phone" disabled="true">
          <label i18n class="px-4" for="phone">Phone</label>
        </div>
        <div class="form-floating col-12">
          <input type="text" class="form-control" id="address" [value]="actor.address" disabled="true">
          <label i18n class="px-4" for="address">Address</label>
        </div>
        <div class="form-floating col-12">
          <input id="role" class="form-control" type="text" value="{{ getRoleName(actor.role) }}" disabled="true">
          <label i18n class="px-4" for="name">Role</label>
        </div>
      </div>
    </form>

    <hr>

    <form *ngIf="canDisplayActions()" class="mt-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="form-floating col-12">
          <select id="newrole" class="form-select" name="role" required ngModel>
            <option *ngFor="let role of roleList" [value]="role.id">
              {{role.value}}
            </option>
          </select>
          <label i18n class="px-4" for="newrole">New role</label>
        </div>
        <div class="col-12 text-center mt-2">
          <button i18n class="btn btn-primary" type="submit">Change role</button>
        </div>
      </div>
    </form>

  </div>
</div>
