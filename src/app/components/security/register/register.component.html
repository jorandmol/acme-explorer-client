<div class="form-signin row m-auto">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <h4 class="text-center mb-3">Registration form</h4>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <div class="row g-3">

        <div class="form-floating col-12">
          <select id="role" class="form-select" formControlName="role" required>
            <option *ngFor="let role of roleList" [value]="role">
              {{role}}
            </option>
          </select>
          <label class="px-4" for="role">Role</label>
        </div>

        <div class="form-floating col-md-6">
          <input id="name" class="form-control" type="text" formControlName="name" placeholder="name" required>
          <label class="px-4" for="name">Name</label>
        </div>
        <div class="form-floating col-md-6">
          <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Surname" required>
          <label class="px-4" for="surname">Surname</label>
        </div>

        <div class="form-floating col-12">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="..." required>
          <label class="px-4" for="password">Password</label>
        </div>

        <div class="form-floating col-md-6">
          <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email" required>
          <label class="px-4" for="email">Email</label>
        </div>
        <div class="form-floating col-md-6">
          <input id="phone" class="form-control" type="text" formControlName="phone" placeholder="699258147" required>
          <label class="px-4" for="phone">Phone</label>
        </div>

        <div class="form-floating col-12">
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address" required>
          <label class="px-4" for="address">Address</label>
        </div>

        <div class="col-12 text-center">
            <span *ngIf="errorMessage" class="text-danger">{{errorMessage}}</span>
            <span *ngIf="successMessage" class="text-success">{{successMessage}}</span>
        </div>

        <div class="col-12">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
          <p class="text-center mt-1">Already registered? Return to <a href="/login">login</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
