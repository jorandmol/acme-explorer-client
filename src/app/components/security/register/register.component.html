<div class="form-signin row m-auto">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <h4 class="text-center mb-3">Registration form</h4>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <div class="row g-3">
        <div class="col-12">
          <label for="role" class="form-label">Role</label>
          <div class="input-group has-validation">
            <select id="role" class="form-control" formControlName="role" required>
              <option *ngFor="let role of roleList" [value]="role">
                {{role}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" type="text" formControlName="name" required/>
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" formControlName="surname" required>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" class="form-control" type="text" formControlName="phone" required/>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address" required>
        </div>

        <div class="col-12 text-center">
            <span *ngIf="errorMessage" class="text-danger">{{errorMessage}}</span>
            <span *ngIf="successMessage" class="text-success">{{successMessage}}</span>
        </div>

        <div class="col-12">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
          <p class="text-center mt-1">Already registered? Return to <a href="/login">login</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
